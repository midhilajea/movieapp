{% extends 'base.html' %}
    {% block body %}
    <div class="container">
        <div class="row" style="margin-top: 60px;">
            <div class="col-md-6">
        <img src="{{movie.img.url}}" alt="" width="75%">


            </div>
            <div class="col-md-6">
                
       <h1>{{movie.name}}</h1> 
        <p>{{movie.desc}}</p>
        <h6>{{movie.year}}</h6>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
        <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">delete</a>

            </div>
        </div>
    </div>









        
    {% endblock %}

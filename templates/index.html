{% extends 'base.html' %}
{% block body %}


    <div class="container">
        
        <div class="row" style="margin: 0 auto;">
            {% for i in movie_list %}
            <div class="col-md-3" style="margin: 15px;">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.img.url}}" class="card-img-top" height="250px"> 
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      
                      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>

            </div>
            {% endfor %}

        </div>
        
    </div>
    {% endblock %}
